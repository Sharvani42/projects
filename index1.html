<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product-card {
            width: 250px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-card h3 {
            margin: 10px 0;
        }

        .product-card p {
            font-size: 14px;
            color: #555;
        }

        .product-card .price {
            font-size: 18px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Our Products</h1>
    <div id="product-list" class="product-container"></div>

    <script>
        // Fetch the external product.json file
        fetch('product.json')
            .then(response => response.json())
            .then(data => {
                // Iterate over the products and create HTML elements for each product
                let productList = document.getElementById('product-list');
                data.forEach(product => {
                    let productCard = document.createElement('div');
                    productCard.classList.add('product-card');

                    // Create product image, name, description, and price elements
                    productCard.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <p class="price">$${product.price.toFixed(2)}</p>
                    `;

                    // Append the product card to the product container
                    productList.appendChild(productCard);
                });
            })
            .catch(error => {
                console.error('Error loading product data:', error);
            });
    </script>
</body>
</html>
